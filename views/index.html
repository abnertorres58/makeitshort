<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MakeItShort</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-inner">
        <div class="main-container">
            <div class="inner cover">
                <h1>Good things, when short<br/> are twice as good</h1>
                <h4>Freud Abner</h4>
                <div class="row">
                    <div class="col-lg-12">
                        <input id="url-to-shorten" type="text" class="form-control" placeholder="Enter a URL...">
                        <br/>
                        <button class="btn main-btn" type="button">Make it Short</button>
                    </div>
                    <div class="col-lg-12">
                        <div id="link"><a class="result" ></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
